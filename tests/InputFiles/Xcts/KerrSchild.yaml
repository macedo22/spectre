# Executable: SolveXcts
# Check: parse;execute
# ExpectedOutput:
#   KerrSchildReductions.h5
#   KerrSchildVolume0.h5
# OutputFileChecks:
#   - Label: Discretization error
#     Subfile: /ErrorNorms.dat
#     FileGlob: KerrSchildReductions.h5
#     SkipColumns: [0, 1]
#     AbsoluteTolerance: 1.e-2

Background:
  Kerr:
    Mass: 1.
    Spin: [0., 0., 0.]
    Center: [0., 0., 0.]

InitialGuess: Flatness

DomainCreator:
  Shell:
    InnerRadius: 2.
    OuterRadius: 10.
    InitialRefinement: 0
    InitialGridPoints: [5, 5]
    UseEquiangularMap: True
    UseLogarithmicMap: True
    AspectRatio: 1.
    WhichWedges: All
    RadialBlockLayers: 1
    TimeDependence: None
    BoundaryConditions:
      InnerBoundary:
        AnalyticSolution:
          ConformalFactor: Neumann
          LapseTimesConformalFactor: Neumann
          ShiftExcess: Dirichlet
      OuterBoundary:
        AnalyticSolution:
          ConformalFactor: Dirichlet
          LapseTimesConformalFactor: Dirichlet
          ShiftExcess: Dirichlet

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.
    Massive: True

Observers:
  VolumeFileName: "KerrSchildVolume"
  ReductionFileName: "KerrSchildReductions"

NonlinearSolver:
  NewtonRaphson:
    ConvergenceCriteria:
      MaxIterations: 5
      RelativeResidual: 1.e-6
      AbsoluteResidual: 1.e-12
    SufficientDecrease: 1.e-4
    MaxGlobalizationSteps: 40
    DampingFactor: 1.
    Verbosity: Quiet

LinearSolver:
  Gmres:
    ConvergenceCriteria:
      MaxIterations: 5
      RelativeResidual: 1.e-5
      AbsoluteResidual: 1.e-12
    Verbosity: Quiet

  Multigrid:
    Iterations: 1
    MaxLevels: Auto
    Verbosity: Silent
    OutputVolumeData: False

  SchwarzSmoother:
    MaxOverlap: 2
    Iterations: 3
    Verbosity: Silent
    SubdomainSolver:
      ExplicitInverse:
        AssertSymmetric: False
    SkipResets: True

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
      Offset: 5
  : - ObserveErrorNorms:
        SubfileName: ErrorNorms
    - ObserveFields:
        SubfileName: VolumeData
        VariablesToObserve:
          - ConformalFactor
          - LapseTimesConformalFactor
          - ShiftExcess
        InterpolateToMesh: None
