# Executable: SolveXcts
# Check: parse;execute_check_output
# ExpectedOutput:
#   SchwarzschildReductions.h5
#   SchwarzschildVolume0.h5
# OutputFileChecks:
#   - Label: Discretization error
#     Subfile: /ErrorNorms.dat
#     FileGlob: SchwarzschildReductions.h5
#     SkipColumns: [0, 1]
#     AbsoluteTolerance: 0.12

Background:
  Schwarzschild:
    Mass: 1.
    Coordinates: Isotropic

InitialGuess: Flatness

DomainCreator:
  Shell:
    InnerRadius: 0.5
    OuterRadius: 10.
    InitialRefinement: 0
    InitialGridPoints: [4, 4]
    UseEquiangularMap: True
    UseLogarithmicMap: True
    AspectRatio: 1.
    WhichWedges: All
    RadialBlockLayers: 1
    TimeDependence: None
    BoundaryConditions:
      InnerBoundary:
        AnalyticSolution:
          ConformalFactor: Dirichlet
          LapseTimesConformalFactor: Dirichlet
          ShiftExcess: Dirichlet
      OuterBoundary:
        AnalyticSolution:
          ConformalFactor: Dirichlet
          LapseTimesConformalFactor: Dirichlet
          ShiftExcess: Dirichlet

Discretization:
  DiscontinuousGalerkin:
    PenaltyParameter: 1.
    Formulation: Strong
    Massive: True

Observers:
  VolumeFileName: "SchwarzschildVolume"
  ReductionFileName: "SchwarzschildReductions"

NonlinearSolver:
  NewtonRaphson:
    ConvergenceCriteria:
      MaxIterations: 2
      RelativeResidual: 1.e-6
      AbsoluteResidual: 1.e-12
    SufficientDecrease: 1.e-4
    MaxGlobalizationSteps: 40
    DampingFactor: 1.
    Verbosity: Quiet

LinearSolver:
  Gmres:
    ConvergenceCriteria:
      MaxIterations: 3
      RelativeResidual: 1.e-5
      AbsoluteResidual: 1.e-12
    Verbosity: Quiet

  Multigrid:
    Iterations: 1
    MaxLevels: Auto
    Verbosity: Silent
    OutputVolumeData: False

  SchwarzSmoother:
    MaxOverlap: 2
    Iterations: 3
    Verbosity: Silent
    SubdomainSolver:
      ExplicitInverse:
        AssertSymmetric: False
    SkipResets: True

EventsAndTriggers:
  ? EveryNIterations:
      N: 1
      Offset: 2
  : - ObserveErrorNorms:
        SubfileName: ErrorNorms
    - ObserveFields:
        SubfileName: VolumeData
        VariablesToObserve:
          - ConformalFactor
          - LapseTimesConformalFactor
          - ShiftExcess
        InterpolateToMesh: None
