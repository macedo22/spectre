# Executable: EvolveNewtonianEuler2D
# Check: execute

Evolution:
  InitialTime: 0.0
  InitialTimeStep: 0.0001
  TimeStepper:
    AdamsBashforthN:
      Order: 3

DomainCreator:
  Rectangle:
    LowerBound: [-1.0, -1.0]
    UpperBound: [1.0, 1.0]
    IsPeriodicIn: [false, false]
    InitialRefinement: [1, 1]
    InitialGridPoints: [5, 5]

AnalyticSolution:
  IsentropicVortex:
    AdiabaticIndex: 1.4
    Center: [0.0, 0.0]
    MeanVelocity: [1.0, 1.0]
    PerturbAmplitude: 0.0
    Strength: 5.0

NumericalFlux:
  LocalLaxFriedrichs:

Limiter:
  Minmod:
    # Uncomment line below to turn off the limiter:
    # DisableForDebugging: True
    Type: LambdaPiN
    # Recommended value from minmod papers:
    TvbmConstant: 50.0

EventsAndTriggers:
  # ? EveryNSlabs:
  #     N: 100
  #     Offset: 0
  # : - ObserveErrorNorms
  #   - ObserveFields:
  #       VariablesToObserve: [MassDensity]
  # ? PastTime: 1.0001
  ? SpecifiedSlabs:
      Slabs: [10]
  : - Completion

Observers:
  VolumeFileName: "./NewtonianEulerVolume"
  ReductionFileName: "./NewtonianEulerReductions"
